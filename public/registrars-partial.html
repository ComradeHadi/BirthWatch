<!-- Begin modal -->
<div class="modal fade" id="addRegistrarModal" tabindex="-1" role="dialog" aria-labelledby="addRegistrarModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addRegistrarModalLabel">Add Registrar</h4>
                </div>
                <div class="modal-body">
                    <form for="add-school" name="add-registrar" role="form" id="form-add-registrar" action="">
                        <div class="form-group">
                            <label for="registrarname"> Registrar Name</label>
                            <input type="text" name="registrarname" id="registrarname" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="registrarcommunity"> Community</label>
                            <input type="text" name="registrarcommunity" id="registrarcommunity" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="registrarcontact"> Contact</label>
                            <input type="text" name="registrarcontact" id="registrarcontact" class="form-control"/>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div> <!-- /.modal-dialog -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
