                            <input type="text" name="communityname" id="communityname" class="form-control"/>
                        </div>
                        <div class="form-group">

                </div>
                <div class="modal-footer">

                </div>
            </div><!-- /.modal-content -->
        </div> <!-- /.modal-dialog -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
